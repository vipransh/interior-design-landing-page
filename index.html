<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>
<body>
    <div class="container">
        <img src="images/bgImage.jpg" class="bg" alt="">
        <header>
            <h1 class="logo">LOGO <br> HERE</h1>
            <nav>
                <ul class="list">
                    <li class="list-item"><a href="">About us</a></li>
                    <li class="list-item"><a href="">Benefits</a></li>
                    <li class="list-item"><a href="">Projects</a></li>
                    <li class="list-item"><a href="">stages</a></li>
                    <li class="list-item"><a href="">Services</a></li>
                </ul>
                <div class="call">
                    <div class="c-logo">
                        <img src="images/call.png" alt="call-icon" width="20px">
                    </div>
                    <div class="c-right">
                        <h1>Call Us</h1>
                    <h1>+38(097)6545434</h1>
                    </div>
                </div>
            </nav>
        </header>
        <!-- main section -->
        <div class="main">
            <h1 class="main-text">Interior Design That <br> Care About Details</h1>
            <button class="btn" value="Learn More">Learn More</button>
            <div class="top">
                <div class="right-top">
                    <div class="r-img">
                        <img src="images/puzzle-svgrepo-com.svg" alt="puzzle-img" width="20px">
                    </div>
                    <p>We create your space better <br> based on your own idea</p>
                </div>
                <div class="right-line"></div>
                <div class="right-dot"></div>
            </div>
            <div class="left">
                <div class="middle">
                    <div class="left-img">
                        <img src="images/bulb-svgrepo-com.svg" alt="bulb-img" width="25px">
                    </div>
                    <p>Innovation ideas, stylish <br> design <br> for home & Business</p>
                </div>
                <div class="right-line2"></div>
                <div class="right-dot2"></div>
            </div>
        </div>
    </div>
</body>
</html>
